<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        .content img {
            width: 100%;
        }
        .content h2, .content p {
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MoversPrime</h1>
        <button onclick="window.location='#home'">Home</button>
        <button onclick="window.location='#services'">Services</button>
    </div>
    <div class="content" id="home">
        <img src="moving-truck.jpg" alt="Moving Truck">
        <h2>Welcome to MoversPrime</h2>
        <p>We provide the best moving services in town.</p>
    </div>
    <div class="content" id="services">
        <h2>Our Services</h2>
        <p>We offer residential, commercial, and long-distance moving services.</p>
    </div>
    <div class="content contact-form" id="contact">
        <h2>Have any questions?</h2>
        <form>
            <input type="text" id="name" name="name" placeholder="Your name">
            <input type="text" id="email" name="email" placeholder="Your email">
            <textarea id="question" name="question" placeholder="Your question"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var question = document.getElementById('question').value;
            if (!name || !email || !question) {
                alert('Please fill out all fields.');
                return false;
            }
            alert('Thank you for your question. We will get back to you soon.');
            return true;
        });
    </script>
</body>
</html>
